<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class= "container">
        <br/>
    
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index_productos.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Search client</li>
            </ol>
        </nav>
    
        <form class="row g-3" method="get" action="search-customer" enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="nombre" name="name">
            </div>
            <div class="row mb-3">
                <label for="Surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="apellidos" name="surname">
            </div>
            <div class="row mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <div class="col-12">
            <button type="submit">Search</button>
            </div>
        </form>
        <br/>
    
        <div id="result"></div>
    </div>
    
</body>
</html>
